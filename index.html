<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <div id="wishes" class="wishes"></div>
        <button id="complimentsButton" onclick="revealCompliments()">Do you know who you are?</button>
        <div id="compliments" class="compliments"></div>
        <button id="reassuranceButton" onclick="revealReassurance1()">I will always be there for you</button>
        <div id="reassurance" class="reassurance"></div>
        <button id="reassuranceButton" onclick="revealReassurance2()">Secret Message</button>
        <div id="reassurance" class="reassurance"></div>
        <button id="memoriesButton" onclick="revealMemories()">Good Memories</button>
        <div id="memories" class="memories"></div>
        <button id="backButton" onclick="backToHomepage()">Back to Homepage</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
